<table class="table table-striped">
  <thead>
		<tr>
		  <th scope="col">Name</th>
		  <th scope="col">Sku</th>
		  <th scope="col">Description</th>
		</tr>
  </thead>
  <tbody>
         {% for row in results %}
         <tr>
			<td>{{ row.name }}</td>
			<td>{{ row.sku }}</td>
			<td>{{ row.description }}</td>
         </tr> 
         {% endfor %}
  </tbody>
</table>
